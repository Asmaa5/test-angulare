<!-- Start Section Contact Us -->
<section class="contact-us text-center">
    <div class="fields">
        <div class="container">
            <div class="row">
                <!-- Start Contacr Form -->
                <form role="form" name="myform">
                    <div class="col-md-6" name="d1">
                        <div class="form-group">
                            <label for="uname"><b>Firstname</b></label>
                            <input type="text" class="form-control input-lg" ng-model="user.first_name" placeholder="Enter Your First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="uname"><b>Lastname</b></label>
                            <input type="text" class="form-control input-lg" ng-model="user.last_name" placeholder="Enter Your Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="uname"><b>E_mail</b></label>
                            <input type="email" class="form-control input-lg" ng-model="user.email" placeholder="Enter Your E-mail" required>
                        </div>
                        <div class="form-group" name="d2">
                            <label for="uname"><b>Password</b></label>
                            <input type="Password" class="form-control input-lg" ng-model="user.password" name="pass1" placeholder="At Least 8 Characters" required>
                        </div>
                        <div class="form-group">
                            <button type="button" ng-click="save()" class="btn btn-danger btn-lg btn-block" ng-disabled="myform.$invalid">Register Now</button>
                        </div>
                    </div>

                </form>
                <!-- End Contacr Form -->
            </div>
        </div>
    </div>
</section>
<!-- End Section Contact Us -->
